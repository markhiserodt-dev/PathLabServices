<div class="menu-bar">

  <button mat-mini-fab color="accent" class="cml-logo">CML</button>

  <div class="menu-tabs">
    <button mat-button (click)="menuPage='home'" [routerLink]="['/']" [ngClass]="{selected : menuPage=='home'}">Home</button>
    <button mat-button (click)="menuPage='tests'" [routerLink]="['/tests']" [ngClass]="{selected : menuPage=='tests'}">Tests</button>
    <button mat-button (click)="menuPage='about'" [routerLink]="['/about']" [ngClass]="{selected : menuPage=='about'}">About</button>
  </div>

  <div class="search-bar">
    <mat-form-field appearance="fill">
      <button mat-icon-button matSuffix (click)="searchText=''" [disabled]="!searchText" class="mat-form-field-suffix"><mat-icon class="mat-icon" color="warn">{{searchText ? "clear" : "" }}</mat-icon></button>
      <mat-label>Search tests...</mat-label>
      <input matInput type="text" [(ngModel)]="searchText">
      <button mat-icon-button matSuffix class="mat-form-field-suffix" (click)="onSearchClick()"><mat-icon class="mat-icon">search</mat-icon></button>
    </mat-form-field>
  </div>

</div>
